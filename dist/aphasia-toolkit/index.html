<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Aphasia toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        table {
            margin: 0 auto;
            border-spacing: 0;
        }

        td {
            padding: 35px;
            border-bottom: 1px solid #3c3c3c;
        }

        td:first-child {
            font-size: 40px;
        }

        button {
            appearance: none;
            background-color: #44a9f6;
            border: 1px solid rgba(27, 31, 35, .15);
            border-radius: 6px;
            box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: flex;
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            padding: 6px 16px;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            white-space: nowrap;
        }

        button:hover {
            background-color: #398fcc;
        }

        button:active {
            background-color: #3281b7;
            box-shadow: rgba(20, 70, 32, .5) 0 1px 0 inset;
        }

        table.playing tr:not(.playing) {
            opacity: 0.1;
        }

        tr.playing td {
            color: #2ea44f
        }

        tr.playing button {
            background-color: #2ea44f;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <td>A</td>
        <td>
            <button data-letter="A">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>O</td>
        <td>
            <button data-letter="O">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>E</td>
        <td>
            <button data-letter="E">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>U</td>
        <td>
            <button data-letter="U">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>I</td>
        <td>
            <button data-letter="I">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>Y</td>
        <td>
            <button data-letter="Y">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
</table>

<script src="main.js"></script>

</body>
</html>
