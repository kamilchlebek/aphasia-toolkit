<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Aphasia toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 35px;
        }
        td:first-child {
            font-size: 40px;
        }

        button {
            appearance: none;
            cursor: pointer;
            text-align: center;
            padding: 6px 12px;
            border: transparent;
            background: transparent;
            display: flex;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <td>A</td>
        <td>
            <button data-letter="A">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>O</td>
        <td>
            <button data-letter="O">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>E</td>
        <td>
            <button data-letter="E">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>U</td>
        <td>
            <button data-letter="U">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>I</td>
        <td>
            <button data-letter="I">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
    <tr>
        <td>Y</td>
        <td>
            <button data-letter="Y">
                <img src="assets/play.svg"/>
            </button>
        </td>
    </tr>
</table>

<script src="main.js"></script>

</body>
</html>
